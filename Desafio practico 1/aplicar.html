	<section>
		<article class="ofertas">
			<div class="envoltorio">
				<h2 class="h2formulario">Aplicar</h2>
				<form action="aplicar.php" method="POST">
					<label for="nombre">Nombre:</label>
					<input type="text" id="nombre" name="nombre" required><br><br>

					<label for="apellidos">Apellidos:</label>
					<input type="text" id="apellidos" name="apellidos" required><br><br>

					<label for="carnet">Carnet:</label>
					<input type="text" id="carnet" name="carnet" required><br><br>

					<label for="departamento">Departamento de residencia:</label>
					<select id="departamento" name="departamento" required>
						<option value="">Seleccione un departamento</option>
						<option value="San Salvador">San Salvador</option>
						<option value="La Libertad">La Libertad</option>
						<option value="Santa Ana">Santa Ana</option>
						<option value="Sonsonate">Sonsonate</option>
						<option value="San Miguel">San Miguel</option>
						<option value="Morazán">Morazán</option>
						<option value="La Paz">La Paz</option>
						<option value="Cabañas">Cabañas</option>
						<option value="Chalatenango">Chalatenango</option>
						<option value="Cuscatlán">Cuscatlán</option>
						<option value="Ahuachapan">Ahuachapan</option>
					</select><br><br>

					<label for="edad">Edad:</label>
					<input type="number" id="edad" name="edad" min="18" required><br><br>

					<label>Género:</label>
					<input type="radio" id="masculino" name="genero" value="masculino" required>
					<label for="masculino">Masculino</label>
					<input type="radio" id="femenino" name="genero" value="femenino" required>
					<label for="femenino">Femenino</label><br><br>

					<label for="fecha_nacimiento">Fecha de nacimiento:</label>
					<input type="date" id="fecha_nacimiento" name="fecha_nacimiento" required><br><br>

					<label for="telefono">Número de teléfono:</label>
					<input type="tel" id="telefono" name="telefono" required><br><br>

					<label for="carrera">Carrera:</label>
					<select id="carrera" name="carrera" required>
						<option value="">Seleccione una carrera</option>
						<option value="Ing_Software_Negocios">Ingeniería de Software y Negocios Digitales</option>
						<option value="Ing_Negocios">Ingeniería de Negocios</option>
						<option value="Lic_Economia_Negocios">Licenciatura en Economía y Negocios</option>
						<option value="Lic_Ciencias_Juridicas">Licenciatura en Ciencias Jurídicas</option>
					</select><br><br>

					<label for="pretension_salarial">Pretensión salarial:</label>
					<input type="text" id="pretension_salarial" name="pretension_salarial" required><br><br>

					<input type="submit" value="Enviar Aplicación">
				</form>
			</div>
		</article>
		
	</section>
	<footer>
		<p>Creado por: Colocar su nombre y numero de carnet</p>
	</footer>
